<html>
    <head>
        <title>Student Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style_1.css" rel="stylesheet" type="text/css"/>
        <script>
                   function  myFunction()
                    {
                    
                     var x = document.forms["form1"]["regno"].value;
                      if (x == null || x == "") {
                       alert("Name must be filled out");
                      return false;
                     }
                    }
                    </script>
    </head>
    <body style="background-color: #ffcc33">
        <div style="height: 100px" >
            <center> <font style="font-family: fantasy; color: #ffffff;font-size: 100px">Student Login</font></center>   
        </div>
       <div class="login-04">
		<div class="fourth-login">
			<form name="form1" action="stud.do" class="four">
				<div class="green">
					<input type="text" name="regno" class="text" placeholder="Register Number" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'Register Number';}" >
				</div>
				<div class="block">
					<input type="password" name="pwd" placeholder="PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'PASSWORD';}">
				</div>
                            
					<input type="submit" onclick="myFunction()" value="LOG IN" > 
                                        
			</form>
		</div>
	</div>
    </body>
</html>
